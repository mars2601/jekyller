---
layout: default
---
<article class="feature" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="feature-header">
    <span class="icon svg">
        <!-- Include svg icon -->
    </span>
    <h1 class="feature-title" itemprop="name headline">{{ page.title }}</h1>
  </header>

  <div class="feature-content" itemprop="articleBody">
    {{ content }}
  </div>

</article>
